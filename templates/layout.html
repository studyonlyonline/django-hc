{% load static from staticfiles %}

<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="{% static 'css/layout.css' %}">

    <!--we are adding here a app specific css using dynamic binding-->
    {% block static %}
    {% endblock %}
</head>
<body>

    <!--navingation bar for all pages-->
    <div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

        <a class="navbar-brand" href="{% url 'index_page' %}">Logo</a>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item active">
                <a href="{% url 'home_module:schemes_default_page' %}">Schemes</a>
            </li>
            <li class="nav-item">
               <li><a href="{% url 'home_module:product_default_page' %}">Products</a>
            </li>
        </ul>
    </nav>
    </div>

    <div class="container" style="margin-top:80px">

        <!--for any messages present to show to user -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!--block to add content dynamically-->
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
